<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="wrapper">

    <div class="column-one-style">

      <div class="column-one-row-one">
        <h3>Your Result</h3>
      </div>
      <div class="column-one-row-two">
        <p class="text-one-style">76</p>
        <p class="text-two-style">of 100</p>
      </div>
      <div class="column-one-row-three">
        <h2>Great</h2>
      </div>
      <div class="column-one-row-four">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="column-two-style">

      <div class="column-two-row-one">
        <h3>Summary</h3>
      </div>
      <div class="column-two-row-two">

        <div class="btns-style ">
          <div><img src="./assets/images/icon-reaction.svg" /></div>

          <div class="reaction">Reaction</div>
          <div ><span class="bold">80</span> / 100</div>
        </div>
        <div class="btns-style 2">
          <div><img src="./assets/images/icon-memory.svg"></div>
          <div class="memory">Memory</div>
          <div ><span class="bold">92</span> / 100</div>
        </div>
        <div class="btns-style 3">
          <div><img src="./assets/images/icon-verbal.svg"></div>
          <div class="verbal">Verbal</div>
          <div ><span class="bold">61</span> / 100</div>
        </div>
        <div class="btns-style 4">
          <div><img src="./assets/images/icon-visual.svg"></div>
          <div class="visual">Visual</div>
          <div ><span class="bold">72</span> / 100</div>
        </div>
       









      </div>
      <div class="column-two-row-three">
        <button> Continue</button>
      </div>




    </div>





  </div>


</body>

</html>
